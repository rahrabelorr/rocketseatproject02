<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treine me</title>

    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="style.css">    
    
</head>
<body>
<!-- a11y-->
<!-- w3c -->

    <div class="page">
<!--    o header sera eliminada aqui porque foi feita uma refatoração:  
        <header>  -->
<!-- header sera para indicar uma secao ou cabecalho-->
           
            <nav>
                <a id="logo" href="#">
                 <img src="images/logo.svg" alt="Treine me"></img>
                 </a>
                <ul>
                    <li><a href="#">Home </a></li>
                    <li><a href="#">Sobre </a></li>
                    <li><a href="#">Treinar </a></li>
<!-- para modificar similar itens ao mesmo tempo para add a mesma tag: click no primeiro item e segure a tecla option(alt) e click nos item seguintes. assim sera possivel modificar ao mesmo tempo-->
                </ul>
<!-- lista ordenada OL, lista nao ordernada UL-->                
            </nav>
        <main> 
<!--  conteudo principal sera usado/colocado com a tag main-->
        <section class="text">
<!-- usar " . + elemento" (ex: ".text") cria uma classificacao (uma Div)-->        
<!-- .text cria <div class="text"> </div> -->
<!-- a tag section nao substitui a div-->
<!-- sera usado para agrupar elementos como textos-->
            <h1>Treinos <span>exclusívos </span> para você!</h1>
<!-- para quebrar a linha voce podera usar um <br/> -->
            <p>
                Nós criamos treinos 
                <strong>exclusívos e únicos para você.</strong>
                <br/>
                Invista no seu corpo e 
                <strong>tenha muito mais performance</strong> 
                e qualidade de vida
            </p>

            <button>
                <img src="images/whats.svg" alt="icone do whatsapp">
                Comece agora!
            </button>
        </section>

        <img src="images/img.png" alt="desenho de uma pessoa pulando corda">

        </main>
        <footer> 
<!-- footer sera usado para a parte final do site, sera o rodepe-->
            fale conosco no Instagram 
            <a href="https://instagram.com/treineme" target="_blank"> @treine.me</a>
        </footer>  
    </div>
    <img id="balls" src="images/balls.svg" alt="bolinhas verdes no canto inferior direito da page">
</body>
</html>
